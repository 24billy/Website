    <li>
        <h3>什麼是網站，由什麼東西構成？</h3>
        <p>網站由幾個元素構成：(一)html、(二)CSS樣式、(三)javascript凾式。</p>
        <p>html是一種網頁的語言，由各種標籤組成。</p>
        <p>CSS樣式是網頁的裝飾工具，處理視覺的效果。</p>
        <p>javascript是網頁事件的控制器，處理使用者操作後的邏輯和結果。</p>
    </li>

            <a href="http://www.google.com" target="_blank">Google 首頁</a>
