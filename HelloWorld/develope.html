<!DOCTYPE html>
<html>
    <body>
        <h3>環境設置</h3>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">安裝</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">使用</a></li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">其他</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="home">
                <h3>下載工具</h3>
                <p><a href="http://brackets.io/" target="_blank">brackets</a></p>
                <p>一直點下一步安裝吧！</p>
                <h3>使用瀏覽器</h3>
                <p>Chrome</p>
                <h3>為什麼使用Chrome</h3>
                <p>因為要使用他的除錯模式，較其他瀏覽器方便。</p>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="profile">
                <h3>Bracket的好處</h3>
                <p>自動完成。</p>
                <p>按下alt + / ，可以省去很多背訟方法與函式名稱的時間。</p>
                
                <p class="warning">試一試製作一個簡單的Hello World網頁吧。</p>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="settings">
                <h3>上課想到的問題補充在這</h3>
            </div>
        </div>
    </body>

    <script>
        $('#myTabs a').click(function (e) {
            e.preventDefault()
            $(this).tab('show')
        })
    </script>
</html>
